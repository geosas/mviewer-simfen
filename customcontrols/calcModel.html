<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <form id="calcModelForm">
            <table style="border-collapse:separate; border-spacing:3px;">
                <tr>
                    <td>
                        <label>Start&nbsp;&nbsp;</label>
                        <input type="date" id="dateStart" name="dateStart" min="2017-10-05" max="2018-07-05" value="2017-10-05">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>End&nbsp;&nbsp;&nbsp;</label>
                        <input type="date" id="dateEnd" name="dateEnd" min="2017-10-05" max="2018-07-05" value="2018-07-05">
                    </td>
                </tr>
            </table>
            <div class="collapse" id="calcModelOptions">
                <div class="panel-body">
                    <table style="border-collapse:separate; border-spacing:3px;">
                        <tr>
                            <td>
                                <label>Pas de temps des débits simulés :</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="journalier" name="deltaT" value=1440> Journalier
                                <input type="radio" id="horaire" name="deltaT" value=60 checked="checked"> Horaire
                                <!--<input type="radio" id="minute" name="deltaT" value=1>-->
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>N'utiliser que les stations en aval de l'exutoire cible ?</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="inBasin"> Oui
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Liste des stations à employer impérativement :</label>
                                <input type="text" id="listStations" name="listStations">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
        <button title="Options avancées" class="btn btn-default" type="button" data-toggle="collapse" data-target="#calcModelOptions" aria-expanded="false">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
            </button>
        <button title="Placer l'exutoire" class="btn btn-default" onclick="mviewer.customControls.calcModel.getXY();">
                <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
            </button>
        <button title="Lancer le calcul" class="btn btn-default" onclick="mviewer.customControls.calcModel.process();">
                <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
            </button>
        <button title="Afficher le panneau de résultat" class="btn btn-default" type="button" onclick="$('#bottom-panel').toggleClass('active')">
            <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            </button>

            <span class="glyphicon glyphicon-info-sign"></span>
            <div class="tip-process">
                1- Choisir la période de simulation<br>
                2- Cliquer sur <span class="glyphicon glyphicon-flag"></span> puis sur la carte<br>
                3- Lancer le calcul <span class="glyphicon glyphicon-play-circle"></span>
            </div>
        </div> -->
    </div>
</div>
