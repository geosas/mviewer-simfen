<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://unpkg.com/jsts@2.0.1/dist/jsts.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <table style="border-collapse:separate; border-spacing:3px;">
            <tr>
                <td>
                    <label class="lang" key-lang="dateDebut">Début&nbsp;&nbsp;</label>
                    <input type="date" id="dateStartWaterFlowSimulation" name="dateStartWaterFlowSimulation"  min="1984-01-01"
                    max="" value="1984-01-01">
                </td>
            </tr>
            <tr>
                <td>
                    <label class="lang" key-lang="dateFin">Fin&nbsp;&nbsp;&nbsp;</label>
                    <input type="date" id="dateEndWaterFlowSimulation" name="dateEndWaterFlowSimulation" min=""
                        max="" value="">
                </td>
            </tr>
            <tr>
                    <td>
                        <label class="lang" key-lang="waterFlowSimulationDeltaT">Pas de temps des débits simulés :</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="journalierWaterFlowSimulation" name="deltaTWaterFlowSimulation"
                            value=1440 checked="checked"><span class="lang" key-lang="waterFlowSimulationDeltaT1">
                            Journalier</span>
                        <input type="radio" id="horaireWaterFlowSimulation" name="deltaTWaterFlowSimulation" value=60 disabled><span
                            class="lang" key-lang="waterFlowSimulationDeltaT2"> Horaire</span>
                        <!--<input type="radio" id="minute" name="deltaT" value=1>-->
                    </td>
                </tr>
        </table>

        <div id="mouse-position"></div>

        <div class="collapse" id="waterFlowSimulationOptions">
            <div class="panel-body">
                <table style="border-collapse:separate; border-spacing:3px;">
                    <tr>
                        <td>
                            <label class="lang" key-lang="identifiantSimulation">Nom :</label>
                            <input type="text" id="identifiantSimulation" name="identifiantSimulation" placeholder="output_simulation">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="lang" key-lang="setCoordText">Coordonnées X,Y (Lambert 93) :</label>
                            <input type="text" id="XYWaterFlowSimulation" name="XYWaterFlowSimulation" placeholder="273618.23,6786198.45">
                            <button title="Placer l'exutoire" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulation.getXYFromCoordinate();">
                                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <label class="lang" key-lang="onlyStationsOnWatershed">N'utiliser que les stations en aval de
                                l'exutoire cible ?</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="inBasinWaterFlowSimulation"><span class="lang" key-lang="oui"> Oui</span>
                        </td>
                    </tr> -->
                    <tr>
                        <td>
                            <label class="lang" key-lang="waterFlowSimulationStationsAvailable">Afficher les stations
                                disponibles pour selectionner celles-ci manuellement :</label>
                            <button title="Afficher les stations disponibles" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulation.showAvailableStations();">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </button>
                            <button title="Sélectionne les stations à employer" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulation.selectAvailableStations();">
                                <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="lang" key-lang="selectProjectInversionText">Débits à employer :</label>
                            <select title="Liste des données disponibles" id="selectProjectInversion" onchange="mviewer.customControls.waterFlowSimulation.setPeriodSimulation(this.value);">
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <button title="Options avancées" class="btn btn-default" type="button" data-toggle="collapse" data-target="#waterFlowSimulationOptions"
            aria-expanded="false" onclick="$(this).trigger('blur');">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
        </button>
        <button title="Placer l'exutoire" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulation.getXY();">
            <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
        </button>
        <button title="Lancer le calcul" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulation.waterFlowSimulation();">
            <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
        </button>
        <button title="Afficher le panneau de résultat" class="btn btn-default" type="button" onclick="$('#bottom-panel').toggleClass('active')">
            <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
        </button>
    </div>
</div>
