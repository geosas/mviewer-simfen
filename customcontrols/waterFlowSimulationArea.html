<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<!-- <script src="https://unpkg.com/jsts@1.6.1/dist/jsts.min.js"></script> -->
<script src="https://unpkg.com/jsts@2.0.1/dist/jsts.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <table style="border-collapse:separate; border-spacing:3px;">
            <tr>
                <td>
                    <label>Start&nbsp;&nbsp;</label>
                    <input type="date" id="dateStartWaterFlowSimulationArea" name="dateStartWaterFlowSimulationArea" min="2017-10-05" max="2018-09-05" value="2017-10-05">
                </td>
            </tr>
            <tr>
                <td>
                    <label>End&nbsp;&nbsp;&nbsp;</label>
                    <input type="date" id="dateEndWaterFlowSimulationArea" name="dateEndWaterFlowSimulationArea" min="2017-10-05" max="2018-09-05" value="2018-09-05">
                </td>
            </tr>
        </table>
        <div class="collapse" id="waterFlowSimulationAreaOptions">
            <div class="panel-body">
                <table style="border-collapse:separate; border-spacing:3px;">
                    <tr>
                        <td>
                            <label>Pas de temps du débit simulé :</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="journalierWaterFlowSimulationArea" name="deltaTWaterFlowSimulationArea" value=1440 checked="checked"> Journalier
                            <input type="radio" id="horaireWaterFlowSimulationArea" name="deltaTWaterFlowSimulationArea" value=60> Horaire
                            <!--<input type="radio" id="minute" name="deltaT" value=1>-->
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <button title="Options avancées" class="btn btn-default" type="button" data-toggle="collapse" data-target="#waterFlowSimulationAreaOptions" aria-expanded="false">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
            </button>
        <button title="Définir la zone d'intérêt" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulationArea.GetOutlets();">
                <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
            </button>
        <button title="Lancer le calcul" class="btn btn-default" onclick="mviewer.customControls.waterFlowSimulationArea.waterFlowSimulationArea();">
                <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
            </button>
        <button title="Afficher le panneau de résultat" class="btn btn-default" type="button" onclick="$('#bottom-panel').toggleClass('active')">
            <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            </button>
    </div>
</div>
