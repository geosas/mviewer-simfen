<div class="row">
  <div class="col-md-12">
    <div id="mouse-position"></div>
    <select id="parametre" style="color:white ;background-color: #2e5367;font-size:20px;width: 243px ">
      <option value="no">1. Choix paramètre</option>
      <option value="No3-">Nitrates</option>
      <option value="Phosphore total">Phosphore total</option>
      <option value="Orthophosphates">Orthophosphates</option>
      <option value="Potassium">Potassium</option>
      <option value="Ammonium">Ammonium</option>
      <option value="Nitrites">Nitrites</option>
    </select>
    <button id ="show" i18n="exutoire" title="Placer l'exutoire" style="color:white ;background-color: #2e5367;font-size:20px;width: 120px "
    class="btn btn-default " onclick="mviewer.customControls.flux.addQualityStation();">
      <span class="glyphicon glyphicon-eye-open" aria-hidden="true" style="font-size:62px"></span>
      <figcaption>
        <span style="font-size:17px">2. Station</span>
      </figcaption>
    </button>
    <button id ="simul" i18n="exutoire" title="Placer l'exutoire" style="color:white ;background-color: #2e5367;font-size:20px;width: 120px "
    class="btn btn-default " onclick="mviewer.customControls.flux.nutrimentSimulation();">
      <span class="glyphicon glyphicon-play-circle" aria-hidden="true" style="font-size:62px" ></span>
      <figcaption>
        <span style="font-size:17px">3.simulation</span>
      </figcaption>
    </button>
    <br>
		<br>

    <button id="optionA" i18n="modeAvance" title="Options avancées" style="color:white ;background-color: #2e5367"
      class="btn btn-default" type="button"
      aria-expanded="false">
      <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>

    </button>
    <button id="resultat" i18n="panneauResultat" title="Afficher le panneau de résultat" style="color:white ;background-color: #2e5367"
      class="btn btn-default " type="button" onclick="$('#bottom-panel').toggleClass('active')">
      <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>

    </button>
  </div>
</div>
